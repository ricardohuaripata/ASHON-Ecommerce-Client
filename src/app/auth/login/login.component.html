<div class="container d-flex align-items-center justify-content-center">
    <div class="row gy-3">
        <h3 class="text-center">INICIAR SESIÓN</h3>
        <form [formGroup]="form" (ngSubmit)="loginUser()">
            <div class="mb-3">
                <label class="form-label">Correo electrónico:</label>
                <input formControlName="email" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña:</label>
                <input formControlName="password" [type]="showPassword ? 'text' : 'password'" class="form-control">
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" (click)="togglePasswordVisibility()">
                    <label class="form-check-label" for="flexCheckDefault">
                        Mostrar contraseña
                    </label>
                </div>

            </div>
            <div class="d-grid gap-2">
                <button [disabled]="form.invalid" type="submit" class="btn btn-dark">INICIAR SESIÓN</button>
            </div>
        </form>
        <hr>
        <div class="d-grid gap-2">
            <button class="btn btn-outline-dark" (click)="forgotPassword()">HE OLVIDADO MI CONTRASEÑA</button>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-outline-dark" [routerLink]="'/account/register'">CREAR UNA CUENTA</button>
        </div>
    </div>
</div>
