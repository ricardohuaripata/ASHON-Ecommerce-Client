<div class="container d-flex align-items-center justify-content-center">

    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4 rounded-0 border-0">
                <div class="card-body">

                    <div class="row gy-3">
                        <h3 class="text-center">INICIAR SESIÓN</h3>

                        <form [formGroup]="form" (ngSubmit)="loginUser()">
                            <div class="mb-3">
                                <label class="form-label">Correo electrónico:</label>
                                <input formControlName="email" type="email" class="form-control"
                                    [ngClass]="{ 'is-invalid': form.get('email')!.invalid && this.submited }">
                                <div *ngIf="form.get('email')!.hasError('required')" class="invalid-feedback">
                                    El correo electrónico es requerida
                                </div>
                                <div *ngIf="form.get('email')!.hasError('email')" class="invalid-feedback">
                                    La dirección de correo electrónico no es válida
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contraseña:</label>
                                <input formControlName="password" [type]="showPassword ? 'text' : 'password'"
                                    class="form-control"
                                    [ngClass]="{ 'is-invalid': form.get('password')!.invalid && this.submited }">
                                <div *ngIf="form.get('password')!.hasError('required')" class="invalid-feedback">
                                    La contraseña es requerida
                                </div>
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="checkbox"
                                        (click)="togglePasswordVisibility()">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Mostrar
                                    </label>
                                </div>

                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-dark">INICIAR
                                    SESIÓN</button>
                            </div>
                        </form>

                        <hr>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-dark" (click)="forgotPassword()">HE OLVIDADO MI
                                CONTRASEÑA</button>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-dark" [routerLink]="'/account/register'">CREAR UNA
                                CUENTA</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
