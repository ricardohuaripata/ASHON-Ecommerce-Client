<div class="container d-flex align-items-center justify-content-center">
    <div class="row gy-3">
        <h3 class="text-center">INICIAR SESIÓN</h3>
        <form [formGroup]="form" (ngSubmit)="loginUser()">
            <div class="mb-3">
                <label class="form-label">Correo electrónico:</label>
                <input formControlName="email" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña:</label>
                <input formControlName="password" type="password" class="form-control">
            </div>
            <div class="d-grid gap-2">
                <button [disabled]="form.invalid" type="submit" class="btn btn-dark">INICIAR SESIÓN</button>
            </div>
        </form>
        <hr>
        <div class="d-grid gap-2">
            <p class="text-center mb-2">¿No tienes cuenta? <a href="/account/register">Regístrate aquí</a></p>
        </div>
    </div>
</div>
