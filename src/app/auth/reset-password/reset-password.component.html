<div class="container d-flex align-items-center justify-content-center">

    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4 rounded-0 border-0">
                <div class="card-body">

                    <div class="row gy-3">
                        <h3 class="text-center">RESTABLECER CONTRASEÑA</h3>

                        <form [formGroup]="form" (ngSubmit)="resetPassword()">
                            <div class="mb-3">
                                <label class="form-label">Nueva contraseña:</label>
                                <input formControlName="password" [type]="showPassword ? 'text' : 'password'"
                                    class="form-control"
                                    [ngClass]="{ 'is-invalid': form.get('password')!.invalid && this.submited }">
                                <div *ngIf="form.get('password')!.hasError('required')" class="invalid-feedback">
                                    Este campo es obligatorio
                                </div>
                                <div *ngIf="form.get('password')!.hasError('required') == false && (form.get('password')!.hasError('minlength') || form.get('password')!.hasError('invalidPasswordFormat'))"
                                    class="invalid-feedback">
                                    La contraseña debe tener al menos 8 caracteres, una letra y un número
                                </div>

                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="checkbox"
                                        (click)="togglePasswordVisibility()">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Mostrar
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Repetir nueva contraseña:</label>
                                <input formControlName="passwordConfirmation"
                                    [type]="showConfirmPassword ? 'text' : 'password'" class="form-control"
                                    [ngClass]="{ 'is-invalid': form.get('passwordConfirmation')!.invalid && this.submited }">
                                <div *ngIf="form.get('passwordConfirmation')!.hasError('required')"
                                    class="invalid-feedback">
                                    Este campo es obligatorio
                                </div>
                                <div *ngIf="form.get('passwordConfirmation')!.hasError('required') == false && (form.get('passwordConfirmation')!.hasError('minlength') || form.get('passwordConfirmation')!.hasError('invalidPasswordFormat'))"
                                    class="invalid-feedback">
                                    La contraseña debe tener al menos 8 caracteres, una letra y un número
                                </div>
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="checkbox"
                                        (click)="toggleConfirmPasswordVisibility()">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Mostrar
                                    </label>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-dark">RESTABLECER</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
