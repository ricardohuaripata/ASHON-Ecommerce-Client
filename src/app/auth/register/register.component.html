<div class="container d-flex align-items-center justify-content-center">
    <div class="row gy-3">
        <h3 class="text-center">CREAR CUENTA</h3>
        <form [formGroup]="form" (ngSubmit)="registerUser()">
            <div class="mb-3">
                <label class="form-label">*Nombre y apellidos:</label>
                <input formControlName="name" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">*Nombre de usuario:</label>
                <input formControlName="username" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">*Correo electrónico:</label>
                <input formControlName="email" type="email" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">*Contraseña:</label>
                <input formControlName="password" [type]="showPassword ? 'text' : 'password'" class="form-control">
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" (click)="togglePasswordVisibility()">
                    <label class="form-check-label" for="flexCheckDefault">
                        Mostrar contraseña
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">*Repetir contraseña:</label>
                <input formControlName="passwordConfirmation" [type]="showConfirmPassword ? 'text' : 'password'"
                    class="form-control">
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" (click)="toggleConfirmPasswordVisibility()">
                    <label class="form-check-label" for="flexCheckDefault">
                        Mostrar contraseña
                    </label>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" [disabled]="form.invalid" class="btn btn-dark">REGISTRARME</button>
            </div>
        </form>
        <hr>

        <div class="d-grid gap-2">
            <p class="text-center mb-2">¿Ya tienes cuenta? <a href="/account/login">Iniciar sesión</a></p>

        </div>
    </div>
</div>
