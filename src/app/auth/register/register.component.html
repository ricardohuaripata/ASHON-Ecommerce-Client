<div class="container d-flex align-items-center justify-content-center">
    <div class="col-lg-4">
        <h3 class="text-center mb-4">CREAR CUENTA</h3>
        <form [formGroup]="form" (ngSubmit)="registerUser()">
            <div class="mb-3">
                <label class="form-label">Nombre y apellidos</label>
                <input formControlName="name" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Nombre de usuario</label>
                <input formControlName="username" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input formControlName="email" type="email" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input formControlName="password" type="password" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Confirmar contraseña</label>
                <input formControlName="passwordConfirmation" type="password" class="form-control">
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" [disabled]="form.invalid" class="btn btn-dark">REGISTRARME</button>
            </div>
        </form>
        <hr>
        <br>
        <h5 class="text-center mb-4">¿YA TIENES CUENTA?</h5>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-outline-dark" routerLink="/account/login">INICIAR SESIÓN</button>
        </div>
    </div>
</div>
